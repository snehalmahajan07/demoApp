<form  (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
  <div class="form-group">
    <label for="exampleInputName1">Name</label>
    <input type="test" name="name" [(ngModel)]="userModel.name" #name="ngModel" class="form-control" id="exampleInputName1" placeholder="Enter Name" required>
  </div>
<div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
  Name is required
</div>
  {{heroForm.value|json}}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" [(ngModel)]="userModel.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
   <div class="form-group">
    <label for="exampleInputSalary1">Salary</label>
    <input type="number" name="salary" [(ngModel)]="userModel.salary" class="form-control" id="exampleInputSalary1" placeholder="Enter Salary">
  </div> 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
